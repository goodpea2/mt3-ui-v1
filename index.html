
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RhythmStar UI Mockup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap');
      
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #000;
        color: white;
        margin: 0;
        overflow: hidden;
      }

      .mobile-container {
        position: relative;
        width: 100%;
        max-width: 448px;
        height: 100vh;
        margin: 0 auto;
        background-color: #0c051d;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        border-left: 1px solid rgba(255, 255, 255, 0.05);
        border-right: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Custom scrollbar */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a2d8a;
        border-radius: 10px;
      }

      .halftone-bg {
        background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 0);
        background-size: 8px 8px;
      }

      .neon-border {
        box-shadow: 0 0 10px rgba(255, 0, 255, 0.2);
      }

      .btn-play-shadow {
        box-shadow: 0 4px 0 rgba(150, 0, 150, 1);
      }
      .btn-play-shadow:active {
        box-shadow: none;
        transform: translateY(2px);
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 0.4; }
      }

      .glow-orb {
        animation: pulse-glow 4s infinite ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="app" class="flex justify-center">
      <div class="mobile-container">
        <!-- Background Orbs -->
        <div class="glow-orb absolute top-[-10%] left-[-10%] w-64 h-64 bg-purple-600 rounded-full blur-[100px] pointer-events-none"></div>
        <div class="glow-orb absolute bottom-[20%] right-[-10%] w-64 h-64 bg-pink-600 rounded-full blur-[100px] pointer-events-none"></div>

        <div id="header-root"></div>
        <div id="tabs-root"></div>
        <div id="content-root" class="flex-1 overflow-y-auto px-4 pt-2 pb-32 space-y-4 no-scrollbar"></div>
        <div id="nav-root"></div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
